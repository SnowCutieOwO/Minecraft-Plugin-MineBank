bank:
  usage:
    # Variables: %plugin%
    bank: '%plugin% &eUsage: /bank &lt;top/bal/max/level/levelup/add/take/set&gt;'
    add: '%plugin% &eUsage: /bank add &lt;amount&gt;'
    take: '%plugin% &eUsage: /bank take &lt;amount&gt;'
    set: '%plugin% &eUsage: /bank set &lt;player&gt; &lt;bal/level&gt; &lt;amount&gt;'
    top: '%plugin% &eUsage: /bank top'
    bal: '%plugin% &eUsage: /bank bal, /bank bal &lt;player&gt;'
    max: '%plugin% &eUsage: /bank max &lt;bal/level&gt;'
    level: '%plugin% &eUsage: /bank level'
    levelup: '%plugin% &eUsage: /bank levelup'
  bal:
    # Variables: %plugin%, %balance%
    yourBalance: '%plugin% &eYour current bank balance is: &a$%balance%'
    # Variables: %plugin%, %player%, %balance%
    playerBalance: '%plugin% &e%player%`s balance is: &a$%balance%'
  take:
    # Variables: %plugin%, %amount%, %percentage%, %totalDeducted%
    withdrawSuccess: '%plugin% &aYou have withdrawn $%amount% from your bank. The bank charge is: $%totalDeducted%'
    # Variables: %plugin%
    withdrawFailure: '%plugin% &cThe amount must be positive and integer number.'
    withdrawExceeds: '%plugin% &cYou do not have enough money in your bank to withdraw that amount.'
    interestsWithdrawExceeds: '%plugin% &cThe interest exceed the amount in your bank.'
  add:
    # Variables: %plugin%, %amount%
    depositSuccess: '%plugin% &aYou have deposited $%amount% into your bank.'
    # Variables: %plugin%, %maxStorage%
    balanceExceeds: '%plugin% &cYou cannot store more than $%maxStorage% at your current bank level.'
    # Variables: %plugin%
    depositFailure: '%plugin% &cThe amount must be positive and integer number.'
    notEnoughMoney: '%plugin% &cYou do not have enough money to deposit that amount.'
  set:
    # Variables: %plugin%, %maxStorage%
    maxBalance: '%plugin% &cThe amount cannot be higher than $%maxStorage%'
    # Variables: %plugin%, %maxLevel%
    maxLevel: '%plugin% &cThe level cannot be higher than %maxLevel%'
    # Variables: %plugin%, %player%, $%amount%
    setBalanceSuccess: '%plugin% &aSet %player%`s balance to $%amount%'
    setLevelSuccess: '%plugin% &aSet %player%`s bank level to %amount%'
    # Variables: %plugin%
    depositFailure: '%plugin% &cThe amount must be positive and integer number.'
  top:
    # Variables: %plugin%
    title: '%plugin% &eTop 10 players with the most money in the bank:'
    # Variables: %plugin%, %position%, %player%, %balance%
    entry: '&e%position%. %player%: &a$%balance%'
  level:
    # Variables: %plugin%, %level%
    current: '%plugin% &eYour bank level is: &a%level%'
  levelup:
    # Variables: %plugin%, %unlockPrice%
    notEnoughMoney: '%plugin% &cYou don`t have enough money in the bank to level up, you need $%unlockPrice%'
    # Variables: %plugin%, %unlockLevel%
    unlockPriceError: '%plugin% &cInvalid unlock price in configuration for level %unlockLevel%'
    # Variables: %plugin%, %newLevel%
    success: '%plugin% &aYou have successfully leveled up to level %newLevel%'
    # Variables: %plugin%
    alreadyMax: '%plugin% &cYou are already at the maximum level.'
  max:
    # Variables: %plugin%, %maxStorage%
    maxStorage: '%plugin% &eThe maximum amount you can store at your current level is: &a$%maxStorage%'
    # Variables: %plugin%, %maxLevel%
    maxLevel: "%plugin% &aThe maximum bank level is &e%maxLevel%."
  profit:
    # Variables: %plugin%, $%profit%, %percentage%
    received: '%plugin% &aYou have received $%profit% for keeping your money in the bank!'
    # Variables: %plugin%
    max-storage: "%plugin% &cYou need to withdraw money from the bank to continue earning benefits."
  # Variables: %plugin%
  notPlayer: '%plugin% &cOnly players can use this command.'
  # Variables: %plugin%, %player%
  notFoundPlayer: '%plugin% &cPlayer %player% not found.'