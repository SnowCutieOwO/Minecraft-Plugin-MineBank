bank:
  level:
    # MaxStorageAmount;UnlockNextLevelPrice
    1: 5000;2000
    2: 10000;5000
    3: 20000;10000
    4: 50000;25000
    5: 100000;50000
    # You can add and remove levels if you want

  profit:
    min-amount-to-win: 100 # Min amount of money in the bank to receive profit
    keep-in-bank: 2 # Percentaje of profit for having money in the bank
    interval: 300 # Interval in seconds to receive profit
  interests:
    withdraw: 5 # Percentaje of interest in withdraw money