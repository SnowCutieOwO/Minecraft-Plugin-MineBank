bank:
  level:
    # MaxStorageAmount(最大存量);UnlockNextLevelPrice(解锁下等级所需存量)
    1: 5000;2000
    2: 10000;5000
    3: 20000;10000
    4: 50000;25000
    5: 100000;50000
    # 可按需添加更多等级

  profit:
    min-amount-to-win: 100 # 盈利的最低存量
    keep-in-bank: 2 # 利率
    interval: 300 # 利率发放时长
  interests:
    withdraw: 5 # 提款利息百分比