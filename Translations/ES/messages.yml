messages:

  # Variables: NA
  help:
    - '&b<-----------------&aCOMANDOS MINEBANK&b----------------->'
    - '&e/minebank help &7Muestra este mensaje'
    - '&e/minebank reload &7Recarga la configuración del plugin'
    - '&e/minebank version &7Muestra la versión del plugin'
    - '&e/minebank author &7Muestra el autor del plugin'
    - '&e/minebank permissions &7Muestra la lista de permisos del plugin'
    - '&e/minebank plugin &7Muestra el enlace de descarga del plugin'
    - '&e/bank help &7Muestra la lista de comandos del banco'
    - '&7Alias: &eminebank&7, &emb'

  # Variables: NA
  help-bank:
    - '&b<-----------------&aCOMANDOS MINEBANK&b----------------->'
    - '&e/bank help &7- Muestra este mensaje'
    - '&e/bank add <cantidad> &7- Deposita dinero'
    - '&e/bank take <cantidad> &7- Retira dinero'
    - '&e/bank set <jugador> bal <cantidad> &7- Establece el dinero de un jugador'
    - '&e/bank set <jugador> level <cantidad> [true/false] &7- Establece el nivel de un jugador, [true/false] modifica el dinero'
    - '&e/bank top &7- Muestra el top 10 de jugadores con más dinero'
    - '&e/bank bal &7- Consulta tu dinero'
    - '&e/bank bal <jugador> &7- Consulta el dinero de otro jugador'
    - '&e/bank max bal &7- Consulta la capacidad máxima'
    - '&e/bank max level &7- Consulta el nivel máximo'
    - '&e/bank level &7- Consulta tu nivel de banco'
    - '&e/bank levelup &7- Mejora el nivel de tu cuenta bancaria'

  # Variables: %plugin%
  reload: '%plugin% &aEl plugin ha sido recargado.'

  # Variables: %plugin%, %version%, %latestversion%
  version: '%plugin% &aVersión del plugin: &b%version%'

  # Variables: %plugin%, %author%
  author: '%plugin% &aAutor del plugin: &b%author%'

  # Variables: NA
  permissions:
    - '&b<-----------------&aPERMISOS MINEBANK&b----------------->'
    - '&eminebank.* &7- Permisos de OP'
    - '&eminebank.help &7- Permite usar &e/minebank help'
    - '&eminebank.reload &7- Permite usar &e/minebank reload'
    - '&eminebank.version &7- Permite usar &e/minebank version'
    - '&eminebank.author &7- Permite usar &e/minebank author'
    - '&eminebank.plugin &7- Permite usar &e/minebank plugin'
    - '&eminebank.permissions &7- Permite usar &e/minebank permissions'
    - '&eminebank.updatechecker &7- Permite recibir un mensaje si hay una actualización'
    - '&eminebank.admin &7- Permite usar /bank set y otros comandos de administrador'
    - '&eminebank.use &7- Permite usar el banco'
    - '&eminebank.helpbank &7- Permite usar &e/bank help'

  # Variables: %plugin%
  command-no-argument: '%plugin% &7Usa &e/minebank help &7para ver la lista de comandos.'
  no-perm: '%plugin% &cNo tienes permiso para usar ese comando.'
  console-error: '%plugin% &cNo puedes usar ese comando en la consola.'

